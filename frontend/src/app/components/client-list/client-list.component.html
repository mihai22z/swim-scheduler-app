<div>
  <h2>Clients</h2>
  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Phone</th>
        <th>Notes</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.name }}</td>
        <td>{{ client.phone }}</td>
        <td>{{ client.notes }}</td>
        <td>
          <button *ngIf="client.id !== null" (click)="editClient(client.id)">
            Edit
          </button>
          <button *ngIf="client.id !== null" (click)="deleteClient(client.id)">
            Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="router.navigate(['/clients/new'])">Add New Client</button>
</div>
